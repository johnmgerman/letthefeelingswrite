
		  Sun<br />
Glows<br />
happiness,<br />
within a girls<br />
soul.<br />
<br />
bursts<br />
golden,<br />
peacefullness<br />
encapsulates<br />
her.<br />
<br />
Mind,<br />
shining<br />
soulfully,<br />
eternally<br />
won.<br />
<br />
